name: Build STunnel APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Download complete project
        run: |
          # Скачиваем готовый рабочий проект
          wget -q https://github.com/guardianproject/STunnel-Android/archive/refs/heads/master.zip
          unzip -q master.zip
          
          # Копируем всё в текущую директорию
          cp -r STunnel-Android-master/* .
          
          # Копируем скрытые файлы
          cp STunnel-Android-master/.gitignore . 2>/dev/null || true
          
          # Удаляем временные файлы
          rm -rf STunnel-Android-master master.zip
          
          # Копируем наш бинарник stunnel если он есть
          if [ -f "stunnel" ]; then
            echo "Копируем stunnel бинарник..."
            cp stunnel app/src/main/assets/
          fi
          
          # Проверяем структуру
          echo "Структура проекта:"
          ls -la
          ls -la app/src/main/assets/
      
      - name: Build APK
        run: |
          # Даём права на выполнение gradlew
          chmod +x gradlew
          
          # Собираем APK
          echo "Запускаем сборку APK..."
          ./gradlew :app:assembleDebug --stacktrace --no-daemon
          
          # Проверяем результат
          echo "Проверяем созданные файлы..."
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "✅ APK успешно создан!"
            ls -lh app/build/outputs/apk/debug/
          else
            echo "❌ APK не найден"
            echo "Ищем все APK файлы..."
            find . -name "*.apk" -type f
            exit 1
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stunnel-apk
          path: app/build/outputs/apk/debug/app-debug.apk
