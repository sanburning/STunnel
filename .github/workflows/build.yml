name: Build STunnel APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup environment
        run: |
          # Просто скачиваем готовый проект и заменяем бинарник
          wget https://github.com/guardianproject/STunnel-Android/archive/refs/heads/master.zip
          unzip master.zip
          rm -rf app build.gradle settings.gradle gradlew gradlew.bat gradle
          cp -r STunnel-Android-master/* .
          if [ -f "stunnel" ]; then cp stunnel app/src/main/assets/; fi
          chmod +x gradlew
      
      - name: Build
        run: ./gradlew :app:assembleDebug
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/outputs/apk/debug/*.apk
