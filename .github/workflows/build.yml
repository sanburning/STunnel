name: Build STunnel APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to gradlew  # ⚠️ КРИТИЧЕСКИ ВАЖНЫЙ ШАГ
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug  # Теперь эта команда должна работать

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stunnel-apk
          path: app/build/outputs/apk/debug/*.apk
