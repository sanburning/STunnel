name: Build STunnel APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Download STunnel Android project
        run: |
          # Скачиваем проект с правильной ссылкой
          echo "Скачиваем проект STunnel для Android..."
          wget -q https://github.com/guardianproject/STunnel-Android/archive/refs/heads/main.zip
          unzip -q main.zip
          
          # Копируем файлы проекта
          echo "Копируем файлы проекта..."
          cp -r STunnel-Android-main/* .
          cp -r STunnel-Android-main/.gradle . 2>/dev/null || true
          cp -r STunnel-Android-main/.gitignore . 2>/dev/null || true
          
          # Очистка
          rm -rf STunnel-Android-main main.zip
          
          # Копируем наш бинарник stunnel
          if [ -f "stunnel" ]; then
            echo "Копируем stunnel бинарник..."
            cp stunnel app/src/main/assets/
          fi
          
          echo "Структура проекта создана"
          ls -la
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build APK
        run: |
          echo "Запускаем сборку APK..."
          ./gradlew :app:assembleDebug --stacktrace --no-daemon
          
          echo "Проверяем результат..."
          if ls app/build/outputs/apk/debug/*.apk 1>/dev/null 2>&1; then
            echo "✅ APK создан успешно!"
            ls -lh app/build/outputs/apk/debug/*.apk
          else
            echo "❌ APK не найден"
            echo "Ищем все APK файлы..."
            find . -name "*.apk" -type f
            exit 1
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stunnel-apk
          path: app/build/outputs/apk/debug/*.apk
