name: Build APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout with all files
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Android and Java
      uses: android-actions/setup-android@v3
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # Если gradlew нет, скачаем готовый проект
    - name: Download full project if needed
      run: |
        if [ ! -f "gradlew" ]; then
          echo "gradlew not found, downloading full project..."
          wget https://github.com/guardianproject/STunnel-Android/archive/refs/heads/master.zip
          unzip master.zip
          cp -r STunnel-Android-master/* .
          cp -r STunnel-Android-master/.* . 2>/dev/null || true
        fi
    
    - name: Make gradlew executable
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
        else
          echo "ERROR: gradlew still not found!"
          ls -la
          exit 1
        fi
    
    - name: Build APK
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: stunnel-apk
        path: app/build/outputs/apk/debug/*.apk
