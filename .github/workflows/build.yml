name: Build STunnel APK
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Download and use complete project
        run: |
          # Скачиваем готовый проект
          wget -q https://github.com/guardianproject/STunnel-Android/archive/refs/heads/master.zip
          unzip -q master.zip
          rm -rf app gradle build.gradle settings.gradle gradlew gradlew.bat
          cp -r STunnel-Android-master/* .
          cp -r STunnel-Android-master/.* . 2>/dev/null || true
          
          # Копируем наш бинарник stunnel
          if [ -f "stunnel" ]; then
            cp stunnel app/src/main/assets/
          fi
      
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stunnel-apk
          path: app/build/outputs/apk/debug/*.apk
